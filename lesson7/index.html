<!DOCTYPE html>
<html>
<head>
	<title>Lesson 7 Work: ( Meme Generator )</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
</head>
<body>

<h1>Meme Generator</h1>

<div id="container">
	
	<div id="meme">
		<h2 id="top">Top Text</h2>
		<img id="memepic" src="https://cdn.meme.am/cache/images/folder805/2729805.jpg" alt="">
		<h2 id="bottom">Bottom Text</h2>
	</div>

	<div id="form">
		<h3>Create your meme:</h3>
		<form action="">
			<label for="">Image URL:</label>
			<input type="text" id="image-url">

			<label for="">Top Text:</label>
			<input type="text" id="top-text">
			
			<label for="">Bottom Text:</label>
			<input type="text" id="bottom-text">
		</form>
	</div>

</div>


<script src="app.js"></script>
</body>
</html>
