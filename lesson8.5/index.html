<!DOCTYPE html>
<html>
<head>

      <button id= "lightBtn">Light</button>

</div>

  <div class="navigator">
    <div><a href="">About</a></div>
    <div><a href="">Bookings</a></div>
    <div><a href="">Cuisine</a></div>
    <div><a href="">Contact</a></div>
  </div>

  <div class="pics">

<script src="app.js"></script>
